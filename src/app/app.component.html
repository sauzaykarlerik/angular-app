<div class="content" role="main">
  <h2>Angular App</h2>
  <p class="mb-6">A place to try things and discover</p>
  <p-table [value]="appService.things" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5"
           [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 20, 40, 80]" dataKey="_id" editMode="row"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Data list
        <span>
          <p-button icon="pi pi-plus" (click)="appService.addOne()"
                    styleClass="p-button-rounded p-button-success p-button-text mr-1"></p-button>
          <p-button icon="pi pi-refresh" (click)="appService.getAll()"
                    styleClass="p-button-rounded p-button-primary p-button-text"></p-button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:40%" pSortableColumn="_id">Id
          <p-sortIcon field="_id"></p-sortIcon>
        </th>
        <th style="width:40%" pSortableColumn="data">Data
          <p-sortIcon field="data"></p-sortIcon>
        </th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-thing let-editing="editing">
      <tr [pEditableRow]="thing">
        <td>{{ thing._id }}</td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="thing.data">
            </ng-template>
            <ng-template pTemplate="output">
              {{ thing.data }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center ml-6">
            <ng-container *ngIf="!editing">
              <p-button icon="pi pi-pencil" pInitEditableRow (click)="onRowEditInit(thing)"
                        styleClass="p-button-rounded p-button-primary p-button-text mr-1"></p-button>
              <p-button icon="pi pi-times" (click)="appService.deleteOne(thing)"
                        styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
            </ng-container>
            <ng-container *ngIf="editing">
              <p-button icon="pi pi-check" pSaveEditableRow (click)="onRowEditSave(thing)"
                        styleClass="p-button-rounded p-button-success p-button-text mr-1"></p-button>
              <p-button icon="pi pi-undo" pCancelEditableRow (click)="onRowEditCancel(thing)"
                        styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
            </ng-container>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
